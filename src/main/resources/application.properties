spring.application.name=voting-api

# db setup
#spring.datasource.url=jdbc:h2:mem:votedb
spring.datasource.url=jdbc:h2:D:/data/votedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# for debugging
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# useful if the store is supported by a disk file and can be browsed from the path e.g. http://localhost:8080/h2-console/
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false